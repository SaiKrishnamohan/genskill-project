{% extends "layout.html" %}

{% block body %}
        <div class="add">
                <div class="block">
                        <h6>ADD A NEW ONE</h6>
                        <div id="submit">
                                <a class="btn btn-primary" href="{{url_for('add',userid=userid)}}">add</a>
                        </div>
                </div>
        </div>
        <div class="add">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">time</th>
                            <th scope="col">date</th>
                            <th scope="col">event</th>
                          </tr>
                        </thead>
                        <tbody>
                {% for i in info %}
                          <tr>
                            <th>
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            </th>
                            <td>{{info[i][0]}}</td>
                            <td>{{info[i][1]}}</td>
                            <td>{{info[i][2]}}</td>
                          </tr>
                {% endfor %}
                        </tbody>
                      </table>
        </div>
        <style>
             .add{
                     padding-top:20px;
                     padding-left:20px;
                     padding-right:20px;
             }  
             .block{
                     padding:20px;
                     background-color: gainsboro;
             }
             

        </style>
{% endblock %}
